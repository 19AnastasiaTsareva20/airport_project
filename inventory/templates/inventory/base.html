<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информационная система склада аэропорта</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Кастомный CSS */
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        .card-text {
            font-size: 1.1rem;
        }
        .progress-bar {
            height: 20px;
            background-color: #007bff;
        }
        .progress {
            height: 20px;
            margin-bottom: 10px;
        }
        .table {
            margin-top: 20px;
        }
        .tab-pane {
            padding: 20px;
        }
        .navbar {
            background-color: #343a40;
            color: white;
        }
        .navbar-brand {
            color: white;
        }
        .nav-link {
            color: white;
            cursor: pointer;
        }
        .nav-link:hover {
            background-color: #495057;
            color: white;
        }
        .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .navbar-nav {
            margin-left: auto;
            margin-right: auto;
        }
        .tab-pane {
            display: none;
        }
        .tab-pane.show.active {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Информационная система склада аэропорта</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'inventory:home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:product_list' %}">Товары</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:customer_list' %}">Заказчики</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:order_list' %}">Заказы</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:inventory' %}">Инвентаризация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory:reports' %}">Отчёты</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Подсвечиваем активную ссылку в навигации
        document.addEventListener('DOMContentLoaded', function() {
            const currentLocation = location.pathname;
            const menuItems = document.querySelectorAll('.nav-link');
            
            menuItems.forEach(item => {
                item.classList.remove('active');
                if(item.getAttribute('href') === currentLocation) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
