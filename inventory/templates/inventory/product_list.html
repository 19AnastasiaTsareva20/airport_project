{% extends 'inventory/base.html' %}

{% block content %}
<div class="container">
    <h2>Список товаров</h2>
    <form method="get" action="">
        <div class="form-group mb-3">
            <label for="search">Поиск по названию:</label>
            <input type="text" class="form-control" id="search" name="search" value="{{ request.GET.search }}">
        </div>
        <div class="form-group mb-3">
            <label for="sort_by">Сортировать по:</label>
            <select class="form-control" id="sort_by" name="sort_by">
                <option value="name" {% if request.GET.sort_by == 'name' %}selected{% endif %}>Название</option>
                <option value="price" {% if request.GET.sort_by == 'price' %}selected{% endif %}>Цена</option>
                <option value="stock_quantity" {% if request.GET.sort_by == 'stock_quantity' %}selected{% endif %}>Количество</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Применить</button>
    </form>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Название</th>
                <th scope="col">Цена</th>
                <th scope="col">Количество</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.stock_quantity }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
