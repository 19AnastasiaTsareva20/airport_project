{% extends 'inventory/base.html' %}

{% block content %}
<div class="container">
    <h2>Отчёты</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Сумма продаж</h5>
                    <p class="card-text">${{ total_sales }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Средняя цена товара</h5>
                    <p class="card-text">${{ average_product_price }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
